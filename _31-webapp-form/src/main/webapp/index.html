<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users form</title>
</head>

<body>

<h3>Users form</h3>
<form action="/webapp-form/registry" method="post">

    <div>
        <label for="username">Usuario</label>
        <div><input type="text" name="username" id="username"></div>
    </div>

    <div>
        <label for="password">Password</label>
        <div><input type="password" name="password" id="password"></div>
    </div>

    <div>
        <label for="email">Email</label>
        <div><input type="text" name="email" id="email"></div>
    </div>
    <div>
        <label for="country">Country</label>
        <div>
            <select name="country" id="country">
                <option value="">-- select --</option>
                <option value="ES">Spain</option>
                <option value="MX">México</option>
                <option value="CL" selected>Chile</option>
                <option value="AR">Argentina</option>
                <option value="PE">Perú</option>
                <option value="CO">Colombia</option>
                <option value="VE">Venezuela</option>
            </select>
        </div>
    </div>

    <div>
        <label for="languages">Programming languages / Frameworks </label>
        <div>
            <select name="languages" id="languages" multiple>
                <option value="java" selected>Java SE</option>
                <option value="jakartaee" selected>Jakarta EE</option>
                <option value="spring">Spring Boot</option>
                <option value="js">JavaScript</option>
                <option value="angular">Angular</option>
                <option value="react">React</option>
            </select>
        </div>
    </div>

    <div>
        <label>Roles</label>
        <div>
            <input type="checkbox" name="role" value="ADMIN_ROLE">
            <label>Administrator</label>
        </div>
        <div>
            <input type="checkbox" name="role" value="USER_ROLE" checked>
            <label>User</label>
        </div>
        <div>
            <input type="checkbox" name="role" value="MODERATOR_ROLE">
            <label>Moderator</label>
        </div>
    </div>
    <div>
        <label>Languages</label>
        <div>
            <input type="radio" name="language" value="es">
            <label>Spanish</label>
        </div>
        <div>
            <input type="radio" name="language" value="en">
            <label>English</label>
        </div>
        <div>
            <input type="radio" name="language" value="fr">
            <label>French</label>
        </div>
    </div>
    <div>
        <label>Enable</label>
        <input type="checkbox" name="enable" id="enable" checked>
    </div>

    <div>
        <div>
            <input type="submit" value="Send">
        </div>
    </div>
    <input type="hidden" name="secret" value="12345">
</form>
</body>
</html>
